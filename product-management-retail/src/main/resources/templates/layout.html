<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

</head>

<nav th:fragment="navbar"
	class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand">Product Management - CodeNitesh</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
		aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav">
			<a class="nav-item nav-link active" th:href="@{/}">Home <span
				class="sr-only">(current)</span></a> <a class="nav-item nav-link"
				th:href="@{/products/}">Products </a> <a class="nav-item nav-link"
				th:href="@{/category/}">Category </a>
		</div>

	</div>
	<form action="/products/search"
		th:object="${product}" method="POST">
		<input style="width: 400px;" class="form-control" type="text"
			placeholder="Search Products" aria-label="Search" name="query">
	</form>
</nav>

<body>

	<footer id="sticky-footer" class="py-4 bg-dark text-white-50"
		th:fragment="footer">
		<div class="container text-center">
			<small>Nitesh</small>
		</div>
	</footer>
</body>

</html>
